<div class="app-sidebar sidebar-shadow">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>    
    <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner">
            <ul class="vertical-nav-menu">
                <li class="app-sidebar__heading"></li>
                <li class="app-sidebar__heading">Menu</li>
                <li>
                    <a href="#0" id="notifications-panel-btn" class="cd-btn js-cd-panel-trigger" data-panel="main">
                        <i class="metismenu-icon pe-7s-bell notifications-btn-icon-empty " ></i>
                        <i class="metismenu-icon fa fa-bell notifications-btn-icon-full hide"></i>
                        <span class="notifications-btn-text"> Notifications </span> 
                        <span class="badge badge-light notification-btn-count hide"></span>
                    </a>
                </li>
                <li>
                    <a href="#0" id="friends-panel-btn" class="cd-btn js-cd-panel-trigger" data-panel="main">
                        <i class="metismenu-icon pe-7s-user"></i>
                        Friends
                    </a>
                </li>
                <li>
                    <a href="#0" id="groups-panel-btn" class="cd-btn js-cd-panel-trigger" data-panel="main">
                        <i class="metismenu-icon pe-7s-users"></i>
                        Groups
                    </a>
                </li>
                <li>
                    <a href="#0" id="areas-panel-btn" class="cd-btn js-cd-panel-trigger" data-panel="main">
                        <i class="metismenu-icon pe-7s-global"></i>
                        Areas
                    </a>
                </li>
                <!--
                <li>
                    <a href="#0" id="profile-panel-btn" class="cd-btn js-cd-panel-trigger" data-panel="main">
                        <i class="metismenu-icon pe-7s-photo"></i>
                        Profile
                    </a>
                </li>
                -->
                <li class="app-sidebar__heading">Dev</li>
                <li>
                    <a href="/static/doc/HESSN-documentation_utilisateur.pdf"
                        download="Documentation utilisateur">
                        <i class="metismenu-icon pe-7s-info"></i>
                        Documentation
                    </a>
                </li>
                <li>
                    <a href="/swagger/" class="">
                        <i class="metismenu-icon pe-7s-info"></i>
                        Documentation API
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
